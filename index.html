<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="github-logo.png" alt="GitHub Logo" class="logo" />
        <h1>GITHUB</h1>
      </div>
    </header>
    <main>
      <section class="profile">
        <div class="profile-pic"></div>
        <input type="text" class="search" placeholder="Search" />
        <div class="repo-grid">
          <div class="repo"></div>
          <div class="repo"></div>
          <div class="repo"></div>
        </div>
        <div class="large-repo"></div>
      </section>
    </main>
  </body>
</html>
